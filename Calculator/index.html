<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>  
        <h1>CALCULATOR</h1>
    </header>
    <main>
        <div class="content">
            <div class="screen button"></div>
            <div class="button operations">7</div>
            <div class="button operations">8</div>
            <div class="button operations">9</div>
            <div class="button operations">+</div>
            <div class="button operations">4</div>
            <div class="button operations">5</div>
            <div class="button operations">6</div>
            <div class="button operations">-</div>
            <div class="button operations">1</div>
            <div class="button operations">2</div>
            <div class="button operations">3</div>
            <div class="button operations">*</div>
            <div class="button operations">%</div>
            <div class="button operations">0</div>
            <div class="button operations">=</div>
            <div class="button operations">/</div>
            <div class="button operations">AC</div>
            <div class="button operations">‚Üê</div>
            <div class="button operations">.</div>
            <div class="button operations">**</div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
